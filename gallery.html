<!-- LIGHTBOX -->
<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>

  <!-- Navigation -->
  <span class="nav prev" onclick="prevImage()">&#10094;</span>
  <span class="nav next" onclick="nextImage()">&#10095;</span>

  <div class="lightbox-content">
    <img id="lightbox-img" src="">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>
</div>

<!-- LIGHTBOX SCRIPT -->
<script>
  let currentIndex = 0;

  const images = [
    { src: "images/Img5.jpeg", caption: "Industry Collaboration Visit" },
    { src: "images/Img1.jpeg", caption: "Private 5G Testbed Setup" },
    { src: "images/Img2.jpeg", caption: "SDR Experiment in Lab" },
    { src: "images/Img3.jpeg", caption: "Student Demonstration Session" },
    { src: "images/Img4.jpeg", caption: "6G Research Equipment" },

    { src: "images/Img6.jpeg", caption: "Network Slicing Demo" },
    { src: "images/Img7.jpeg", caption: "Student Project Showcase" }
  ];

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox").style.display = "flex";
    updateLightbox();
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateLightbox();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateLightbox();
  }

  function updateLightbox() {
    const img = document.getElementById("lightbox-img");
    img.src = images[currentIndex].src;
  }

  // Keyboard navigation (optional but nice)
  document.addEventListener("keydown", function(e) {
    if (document.getElementById("lightbox").style.display === "flex") {
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "Escape") closeLightbox();
    }
  });
</script>
